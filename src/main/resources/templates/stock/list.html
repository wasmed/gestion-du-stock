<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestion des Stocks</h2>
        <a th:href="@{/stock/new}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Ajouter un Produit
        </a>
    </div>

    <div class="table-container">

        <div th:if="${#maps.isEmpty(stocksParCategorie)}" class="alert alert-warning text-center">
            Aucun stock trouvé.
        </div>

        <div th:each="entry : ${stocksParCategorie}">
            <div class="card mb-4 shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 pt-3 px-4">
                    <h4 class="text-primary fw-bold mb-0">
                        <i class="bi bi-box-seam me-2"></i>
                        <span th:text="${entry.key}">Catégorie</span>
                    </h4>
                </div>
                <div class="card-body px-0 pt-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Produit</th>
                                <th class="text-center">Stock Actuel</th>
                                <th class="text-center">Stock Minimum</th>
                                <th style="width: 25%;" class="text-center">Ajouter du Stock (Entrée)</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="stock : ${entry.value}" th:classappend="${stock.stockActuel < stock.stockMinimum ? 'table-danger' : ''}">
                                <td class="ps-4">
                                    <strong th:text="${stock.produit.nom}"></strong>
                                    <div th:if="${stock.stockActuel < stock.stockMinimum}" class="text-danger small">
                                        <i class="bi bi-exclamation-triangle-fill"></i> Stock bas !
                                    </div>
                                </td>
                                <td class="text-center" th:text="${stock.stockActuel} + ' ' + ${stock.formatProduit?.nom}"></td>
                                <td class="text-center" th:text="${stock.stockMinimum} + ' ' + ${stock.formatProduit?.nom}"></td>
                                <td class="text-center">
                                    <form th:action="@{/stock/add}" method="post" class="d-flex justify-content-center">
                                        <input type="hidden" name="stockId" th:value="${stock.id}" />
                                        <input type="number" name="quantiteAjoutee" class="form-control form-control-sm w-50" placeholder="Quantité" required step="0.1" />
                                        <button type="submit" class="btn btn-success btn-sm ms-2">
                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                    </form>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/stock/edit/{id}(id=${stock.id})}" class="btn btn-sm btn-outline-primary me-2">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/stock/delete/{id}(id=${stock.id})}" class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit du stock ?');">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
