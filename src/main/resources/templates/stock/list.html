<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Gestion des Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestion des Stocks</h1>
        <!-- On pourrait ajouter un bouton "Nouveau Produit" ici -->
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Produit</th>
                <th class="text-center">Stock Actuel</th>
                <th class="text-center">Stock Minimum</th>
                <th style="width: 25%;">Ajouter du Stock (Entrée)</th>
            </tr>
            </thead>
            <tbody>
            <!-- On boucle sur chaque produit en stock -->
            <tr th:each="stock : ${stocks}" th:classappend="${stock.stockActuel < stock.stockMinimum ? 'table-danger' : ''}">
                <td>
                    <strong th:text="${stock.produit.nom}"></strong>
                    <div th:if="${stock.stockActuel < stock.stockMinimum}" class="text-danger small">
                        <i class="bi bi-exclamation-triangle-fill"></i> Stock bas !
                    </div>
                </td>
                <td class="text-center" th:text="${stock.stockActuel} + ' ' + ${stock.unite}"></td>
                <td class="text-center" th:text="${stock.stockMinimum} + ' ' + ${stock.unite}"></td>
                <td>
                    <!-- Formulaire pour ajouter du stock -->
                    <form th:action="@{/stock/add}" method="post" class="d-flex">
                        <input type="hidden" name="stockId" th:value="${stock.id}" />
                        <input type="number" name="quantiteAjoutee" class="form-control form-control-sm" placeholder="Quantité" required step="0.1" />
                        <button type="submit" class="btn btn-success btn-sm ms-2">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
