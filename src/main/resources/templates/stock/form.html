<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${stock.id == null ? 'Ajouter un Produit au Stock' : 'Modifier le Stock'}">Mettre à jour le Stock</h2>
        <a th:href="@{/stock/list}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="${stock.id == null ? '/stock/save' : '/stock/edit'}" th:object="${stock}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{produit.id}" />

                        <h4 class="mb-3 text-primary">Informations Produit</h4>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="produitNom" class="form-label">Nom du Produit</label>
                                <input type="text" class="form-control" id="produitNom" th:field="*{produit.nom}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="produitType" class="form-label">Catégorie</label>
                                <select class="form-select" id="produitType" th:field="*{produit.type}">
                                    <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="produitImage" class="form-label">URL de l'Image</label>
                                <input type="text" class="form-control" id="produitImage" th:field="*{produit.image}" placeholder="https://...">
                            </div>
                        </div>

                        <h4 class="mb-3 text-primary">Informations Stock</h4>
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label for="stockActuel" class="form-label">Stock Actuel</label>
                                <input type="number" class="form-control" id="stockActuel" th:field="*{stockActuel}" required step="0.01">
                            </div>

                            <div class="col-md-4">
                                <label for="stockMinimum" class="form-label">Stock Minimum</label>
                                <input type="number" class="form-control" id="stockMinimum" th:field="*{stockMinimum}" required step="0.01">
                            </div>

                            <div class="col-md-4">
                                <label for="formatProduit" class="form-label">Unité / Format</label>
                                <select class="form-select" id="formatProduit" th:field="*{formatProduit.identifiant}" required>
                                    <option th:each="format : ${formats}" th:value="${format.identifiant}" th:text="${format.nom} + ' (' + ${format.quantite} + ')'"></option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Sauvegarder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
