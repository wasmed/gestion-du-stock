<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">RestoApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/menu}">Menu</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                    <a class="nav-link" th:href="@{/client/dashboard}">Mon Espace</a>
                </li>
                <!-- Add links for other roles here if needed -->
            </ul>

            <ul class="navbar-nav ms-auto">
                <!-- ========================================================== -->
                <!--     C'EST CETTE PARTIE QUI GÈRE L'ICÔNE DU PANIER        -->
                <!-- ========================================================== -->
                <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                    <a class="nav-link" th:href="@{/client/cart}">
                        <i class="bi bi-cart-fill"></i> Panier
                        <span th:if="${session.cartItemCount > 0}" class="badge rounded-pill bg-danger" th:text="${session.cartItemCount}"></span>
                    </a>
                </li>
                <!-- ========================================================== -->

                <!-- Authentication links -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Connexion</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Inscription</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <span class="navbar-text me-3" th:text="'Bonjour, ' + ${#authentication.name}"></span>
                        <button class="btn btn-outline-light btn-sm" type="submit">Déconnexion</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
