<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">RestoApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Lien accessible à tous (Menu) -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/menu}">Carte & Menus</a>
                </li>

                <!-- Role: CLIENT -->
                <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                    <a class="nav-link" th:href="@{/client/dashboard}">Mon Espace</a>
                </li>

                <!-- Role: ADMIN -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard Admin</a>
                </li>

                <!-- Role: SERVEUR -->
                <li class="nav-item" sec:authorize="hasRole('SERVEUR')">
                    <a class="nav-link" th:href="@{/orders}">Espace Serveur</a>
                </li>

                <!-- Role: CHEF_CUISINIER -->
                <li class="nav-item" sec:authorize="hasRole('CHEF_CUISINIER')">
                    <a class="nav-link" th:href="@{/orders/chef-dashboard}">Espace Cuisine</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto align-items-center">
                <!-- Panier (Client only) -->
                <li class="nav-item me-3" sec:authorize="hasRole('CLIENT')">
                    <a class="nav-link position-relative" th:href="@{/client/cart}">
                        <i class="bi bi-cart-fill"></i> Panier
                        <span th:if="${session.cartItemCount != null and session.cartItemCount > 0}"
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                              th:text="${session.cartItemCount}">
                        </span>
                    </a>
                </li>

                <!-- Authentication -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-primary me-2" th:href="@{/login}">Connexion</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/register}">Inscription</a>
                </li>

                <!-- User Menu (Authenticated) -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${#authentication.name}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-flex w-100 m-0 p-0">
                                <button class="dropdown-item" type="submit">Déconnexion</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
