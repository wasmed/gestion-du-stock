<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Laisser un Avis | RestoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .star-rating {
            direction: rtl;
            display: inline-flex;
            font-size: 2rem;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
                    <h2 class="fw-bold mb-0">Votre avis compte !</h2>
                    <p class="mb-0 mt-2 opacity-75">Commande #<span th:text="${commande.id}"></span></p>
                </div>
                <div class="card-body p-5">
                    <form th:action="@{/feedback/sauvegarder}" method="post">
                        <input type="hidden" name="commandeId" th:value="${commande.id}" />

                        <div class="text-center mb-4">
                            <label class="form-label d-block fw-bold mb-2">Quelle note donnez-vous ?</label>
                            <div class="star-rating">
                                <input type="radio" id="star5" name="note" value="5" required /><label for="star5" title="Excellent"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star4" name="note" value="4" /><label for="star4" title="Très bien"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star3" name="note" value="3" /><label for="star3" title="Bien"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star2" name="note" value="2" /><label for="star2" title="Moyen"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star1" name="note" value="1" /><label for="star1" title="Mauvais"><i class="bi bi-star-fill"></i></label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="commentaire" class="form-label fw-bold">Votre commentaire</label>
                            <textarea id="commentaire" name="commentaire" class="form-control" rows="5" placeholder="Dites-nous ce que vous avez pensé de votre repas..." required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">Envoyer mon avis</button>
                            <a th:href="@{/client/historique}" class="btn btn-outline-secondary rounded-pill">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
