<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Mon Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Mon Panier</h1>

    <!-- ========================================================== -->
    <!--     LE MESSAGE D'INFORMATION IMPORTANT AJOUTÉ ICI          -->
    <!-- ========================================================== -->
    <div th:if="${!groupedPlats.isEmpty() or !groupedMenus.isEmpty()}" class="alert alert-info d-flex align-items-center" role="alert">
        <i class="bi bi-info-circle-fill me-2"></i>
        <div>
            <strong>Note importante :</strong> Ce panier sert à préparer votre sélection. Pour finaliser, veuillez appeler un serveur qui validera la commande avec vous.
        </div>
    </div>

    <div th:if="${groupedPlats.isEmpty() and groupedMenus.isEmpty()}">
        <div class="alert alert-secondary" role="alert">
            Votre panier est vide. <a th:href="@{/client/menu}" class="alert-link">Retourner au menu</a>.
        </div>
    </div>

    <div th:if="${!groupedPlats.isEmpty() or !groupedMenus.isEmpty()}" class="row">
        <!-- Colonne du résumé des articles -->
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <!-- Plats in the cart -->
                    <div th:if="${!groupedPlats.isEmpty()}">
                        <h5 class="card-title">Plats</h5>
                        <ul class="list-group list-group-flush">
                            <li th:each="entry : ${groupedPlats}" class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span th:text="${entry.key.nom}"></span>
                                    <small class="text-muted" th:text="'x' + ${entry.value}"></small>
                                </div>
                                <div>
                                    <span class="fw-bold me-3" th:text="${#numbers.formatDecimal(entry.key.prix * entry.value, 1, 2)} + ' €'"></span>
                                    <a th:href="@{/client/remove-from-cart(platId=${entry.key.identifiant})}" class="btn btn-outline-danger btn-sm" title="Supprimer">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Menus in the cart -->
                    <div th:if="${!groupedMenus.isEmpty()}" class="mt-3">
                        <h5 class="card-title">Menus</h5>
                        <ul class="list-group list-group-flush">
                            <li th:each="entry : ${groupedMenus}" class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span th:text="${entry.key.nom}"></span>
                                    <small class="text-muted" th:text="'x' + ${entry.value}"></small>
                                </div>
                                <div>
                                    <span class="fw-bold me-3" th:text="${#numbers.formatDecimal(entry.key.prix * entry.value, 1, 2)} + ' €'"></span>
                                    <a th:href="@{/client/remove-from-cart(menuId=${entry.key.id})}" class="btn btn-outline-danger btn-sm" title="Supprimer">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Colonne du total et de la validation -->
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Résumé</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Sous-total</span>
                            <span th:text="${#numbers.formatDecimal(total, 1, 2)} + ' €'"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between fw-bold fs-5">
                            <span>Total</span>
                            <span th:text="${#numbers.formatDecimal(total, 1, 2)} + ' €'"></span>
                        </li>
                    </ul>
                    <div class="d-grid mt-3">
                        <!-- On peut même changer le texte du bouton pour être plus clair -->
                        <a href="#" class="btn btn-primary">Préparer ma commande pour le serveur</a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <a th:href="@{/client/menu}" class="text-muted"><i class="bi bi-arrow-left"></i> Continuer mes achats</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
