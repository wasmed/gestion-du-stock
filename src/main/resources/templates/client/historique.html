<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Mon Historique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Historique de mes commandes</h1>

    <!-- Messages de succès/erreur pour le feedback -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${commandesDuClient.isEmpty()}">
        <p class="text-muted">Vous n'avez pas encore passé de commande.</p>
    </div>

    <div th:if="${!commandesDuClient.isEmpty()}" class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>N°</th>
                <th>Date</th>
                <th>Montant</th>
                <th>État</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="commande : ${commandesDuClient}">
                <td th:text="${commande.id}"></td>
                <td th:text="${#temporals.format(commande.dateHeure, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#numbers.formatDecimal(commande.montantTotal, 1, 2)} + ' €'"></td>
                <td><span class="badge bg-info text-dark" th:text="${commande.etat}"></span></td>
                <td class="text-center">
                    <!-- BOUTON POUR OUVRIR LE MODAL -->
                    <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" th:data-bs-target="'#detailsCommandeModal' + ${commande.id}">
                        <i class="bi bi-eye"></i> Détails
                    </button>

                    <!-- Lien pour laisser un avis (conditionnel) -->
                    <a th:if="${commande.etat == T(com.example.demo.model.EtatCommande).PAYEE and commande.feedBack == null}"
                       th:href="@{/feedback/laisser-avis(commandeId=${commande.id})}" class="btn btn-outline-success btn-sm">
                        <i class="bi bi-chat-left-text"></i> Laisser un avis
                    </a>
                    <span th:if="${commande.feedBack != null}" class="badge bg-light text-success"><i class="bi bi-check-circle"></i> Avis laissé</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ========================================================== -->
<!--     CODE DES FENÊTRES MODALES (une par commande)           -->
<!-- ========================================================== -->
<div th:each="commande : ${commandesDuClient}">
    <div class="modal fade" th:id="'detailsCommandeModal' + ${commande.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Détails de la commande n°<span th:text="${commande.id}"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li th:each="ligne : ${commande.lignesCommande}" class="list-group-item d-flex justify-content-between">
                                <span>
                                    <strong th:text="${ligne.quantite} + 'x '"></strong>
                                    <span th:if="${ligne.plat != null}" th:text="${ligne.plat.nom}"></span>
                                    <span th:if="${ligne.menu != null}" th:text="${ligne.menu.nom}"></span>
                                </span>
                            <span th:if="${ligne.plat != null}" th:text="${#numbers.formatDecimal(ligne.plat.prix * ligne.quantite, 1, 2)} + ' €'"></span>
                            <span th:if="${ligne.menu != null}" th:text="${#numbers.formatDecimal(ligne.menu.prix * ligne.quantite, 1, 2)} + ' €'"></span>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer justify-content-between">
                    <strong>Total : <span th:text="${#numbers.formatDecimal(commande.montantTotal, 1, 2)} + ' €'"></span></strong>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
