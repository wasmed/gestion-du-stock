<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simulation Paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h4 class="mb-0 fw-bold"><i class="bi bi-qr-code-scan me-2"></i>Paiement Mobile</h4>
                </div>
                <div class="card-body p-4 text-center">

                    <div th:if="${param.success}" class="alert alert-success d-flex align-items-center" role="alert">
                        <i class="bi bi-check-circle-fill flex-shrink-0 me-2 fs-4"></i>
                        <div>
                            Paiement validé avec succès ! Merci de votre visite.
                        </div>
                    </div>

                    <div th:unless="${param.success}">
                        <h5 class="text-secondary mb-3">Commande #<span th:text="${commande.id}"></span></h5>

                        <!-- Display total including pourboire if passed in params, else just montantTotal -->
                        <div class="display-4 fw-bold text-primary mb-4" id="simTotalDisplay"
                             th:text="${#numbers.formatDecimal(commande.montantTotal + (param.pourboire != null ? T(java.lang.Double).parseDouble(param.pourboire[0]) : 0.0), 1, 2)} + ' €'">
                        </div>

                        <p class="text-muted mb-4">
                            Ceci est une page de simulation de paiement externe.<br>
                            En cliquant sur le bouton ci-dessous, vous simulez une transaction réussie.
                        </p>

                        <form th:action="@{/client/paiement/simulation/process}" method="post">
                            <input type="hidden" name="commandeId" th:value="${commande.id}" />

                            <!-- Adding tip input field here -->
                            <div class="mb-4 text-start">
                                <label for="pourboire" class="form-label fw-bold">Pourboire (facultatif)</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" min="0" id="pourboire" name="pourboire" class="form-control"
                                           th:value="${param.pourboire != null ? param.pourboire[0] : '0.00'}"
                                           oninput="updateSimulationTotal()" />
                                    <span class="input-group-text">€</span>
                                </div>
                            </div>

                            <input type="hidden" id="simMontantInitial" th:value="${commande.montantTotal}" />

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg fw-bold">
                                    <i class="bi bi-credit-card-2-front me-2"></i>Payer Maintenant
                                </button>
                            </div>
                        </form>
                    </div>

                    <div th:if="${param.success}" class="mt-4">
                        <a href="/" class="btn btn-outline-primary">Retour à l'accueil</a>
                    </div>

                </div>
                <div class="card-footer bg-white text-center py-3">
                    <small class="text-muted"><i class="bi bi-lock-fill me-1"></i>Paiement sécurisé (Simulation)</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateSimulationTotal() {
        const montantInitial = parseFloat(document.getElementById('simMontantInitial').value) || 0;
        const pourboire = parseFloat(document.getElementById('pourboire').value) || 0;
        const total = montantInitial + pourboire;

        const formattedTotal = total.toFixed(2);
        document.getElementById('simTotalDisplay').innerText = formattedTotal.replace('.', ',') + ' €';
    }
</script>
</body>
</html>
