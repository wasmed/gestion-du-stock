<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription - RestoApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<!-- Barre de navigation réutilisable -->
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center py-5">

    <div class="card register-card p-4 p-md-5" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Créer un compte</h2>
            <p class="text-muted">Rejoignez-nous pour commander plus facilement !</p>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Jean Dupont" required autofocus>
                <label for="fullName">Nom complet</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                <label for="password">Mot de passe</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="mb-0">Déjà un compte ? <a th:href="@{/login}" class="fw-bold">Connectez-vous</a></p>
        </div>
    </div>

    <div class="mt-4 text-center text-muted small">
        &copy; 2023 RestoApp. Tous droits réservés.
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
