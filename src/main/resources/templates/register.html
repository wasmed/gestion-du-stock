<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <!-- 1. Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fond légèrement gris pour un meilleur contraste */
        }
    </style>
</head>
<body>

<!-- 2. Barre de navigation réutilisable -->
<div th:replace="~{fragments/navbar :: nav}"></div>

<!-- 3. Conteneur principal pour centrer le contenu -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">

            <!-- 4. La "carte" qui encadre le formulaire -->
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Créer un compte</h2>

                    <!-- Le formulaire utilise les classes Bootstrap -->
                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <!-- Champ Nom Complet -->
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom complet</label>
                            <input type="text" id="nom" class="form-control" th:field="*{fullName}" required autofocus/>
                        </div>

                        <!-- Champ Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required/>
                        </div>

                        <!-- Champ Mot de passe -->
                        <div class="mb-3">
                            <label for="motDepasse" class="form-label">Mot de passe</label>
                            <input type="password" id="motDepasse" class="form-control" th:field="*{password}" required/>
                        </div>

                        <!-- Bouton d'inscription -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <!-- Lien pour se connecter -->
                    <div class="text-center">
                        <p>Déjà un compte ? <a th:href="@{/login}">Connectez-vous</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
