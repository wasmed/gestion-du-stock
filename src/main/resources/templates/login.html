<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - RestoApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <div class="mb-4 text-center">
        <a th:href="@{/}" class="text-decoration-none">
            <h1 class="h3 fw-bold text-dark"><i class="bi bi-shop me-2"></i>RestoApp</h1>
        </a>
    </div>

    <div class="card login-card p-4 p-md-5" style="max-width: 450px; width: 100%;">
        <h2 class="text-center mb-4 fw-bold text-primary">Bon retour !</h2>

        <!-- Message d'erreur si la connexion échoue -->
        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Email ou mot de passe incorrect.</div>
        </div>

        <!-- Message si l'utilisateur vient de se déconnecter -->
        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>Vous avez été déconnecté avec succès.</div>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                <label for="username">Email</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Mot de passe</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="mb-2">Pas encore de compte ? <a th:href="@{/register}" class="fw-bold">Inscrivez-vous ici</a></p>
            <p class="mb-0 text-muted">Ou <a th:href="@{/client/menu}" class="text-decoration-none">consultez le menu sans vous connecter</a>.</p>
        </div>
    </div>

    <div class="mt-4 text-center text-muted small">
        &copy; 2023 RestoApp. Tous droits réservés.
    </div>
</div>

<!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
