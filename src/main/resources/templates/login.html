<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <!-- On ajoute Bootstrap pour un look plus propre -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center">Page de connexion</h2>

    <!-- Message d'erreur si la connexion échoue -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Email ou mot de passe incorrect.
    </div>

    <!-- Message si l'utilisateur vient de se déconnecter -->
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Vous avez été déconnecté avec succès.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email:</label>
            <input type="text" id="username" name="username" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe:</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
    </form>
    <hr/>
    <div class="text-center">
        <p>Pas encore de compte ? <a th:href="@{/register}">Inscrivez-vous ici</a></p>
        <!-- Ce lien va maintenant fonctionner grâce au SecurityConfig corrigé -->
        <p>Ou <a th:href="@{/client/menu}">consultez le menu sans vous connecter</a>.</p>
    </div>
</div>
</body>
</html>
