<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tableau de Bord Serveur | RestoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .table-status-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .occupied .table-status-icon { color: #dc3545; }
        .free .table-status-icon { color: #198754; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-5 page-header pb-3 border-bottom">
        <div>
            <h1 class="fw-bold mb-1">Salle</h1>
            <p class="text-muted mb-0">Vue d'ensemble des tables et commandes en cours.</p>
        </div>
        <a th:href="@{/orders/create}" class="btn btn-primary btn-modern shadow-sm">
            <i class="bi bi-plus-lg me-2"></i> Nouvelle Commande
        </a>
    </div>

    <div class="table-grid">
        <div th:each="table : ${toutesLesTables}" th:with="estOccupee=${tablesOccupees.contains(table)}">
            <div class="card card-modern h-100 table-card position-relative shadow-sm border-0"
                 th:classappend="${estOccupee ? 'occupied' : 'free'}">

                <span class="table-number" th:text="${table.numeroTable}">1</span>

                <div class="card-body text-center d-flex flex-column justify-content-center p-4">
                    <i class="bi table-status-icon" th:classappend="${estOccupee ? 'bi-person-fill-slash' : 'bi-check-circle-fill'}"></i>

                    <h5 class="card-title fw-bold mb-1">Table <span th:text="${table.numeroTable}"></span></h5>
                    <span class="badge rounded-pill mb-3"
                          th:classappend="${estOccupee ? 'bg-danger' : 'bg-success'}"
                          th:text="${estOccupee ? 'Occupée' : 'Libre'}">Statut</span>

                    <div th:if="${estOccupee}" class="w-100 text-start mt-3">
                        <div th:each="commande : ${commandesParTable.get(table)}" class="bg-white p-3 rounded shadow-sm mb-2 border">
                            <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
                                <span class="fw-bold text-dark small">Commande #<span th:text="${commande.id}"></span></span>
                                <span class="badge badge-modern small"
                                      th:classappend="${
                                        commande.etat.toString() == 'EN_ATTENTE' ? 'bg-secondary' :
                                        (commande.etat.toString() == 'EN_PREPARATION' ? 'bg-warning text-dark' :
                                        (commande.etat.toString() == 'PREPARATION_TERMINEE' ? 'bg-success' : 'bg-info text-dark'))
                                      }"
                                      th:text="${commande.etat.toString().replace('_', ' ')}">Statut</span>
                            </div>

                            <div class="mb-2 text-muted small">
                                <i class="bi bi-person me-1"></i> <span th:text="${commande.client.fullName}">Client</span>
                            </div>

                            <ul class="list-unstyled mb-3 small text-secondary ps-3 border-start border-3 border-light">
                                <li th:each="ligne : ${commande.lignesCommande}" class="mb-1">
                                    <span class="fw-bold" th:text="${ligne.quantite} + 'x'"></span>
                                    <span th:text="${ligne.plat != null ? ligne.plat.nom : ligne.menu.nom}">Item</span>
                                </li>
                            </ul>

                            <div class="d-flex justify-content-between align-items-center mt-3 pt-2 border-top">
                                <span class="fw-bold text-primary" th:text="${#numbers.formatDecimal(commande.montantTotal, 1, 2)} + ' €'"></span>

                                <div class="btn-group btn-group-sm">
                                    <!-- Actions -->
                                    <a th:if="${commande.etat.toString() == 'EN_ATTENTE'}"
                                       th:href="@{/orders/edit/{id}(id=${commande.id})}"
                                       class="btn btn-outline-warning" title="Modifier">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:if="${commande.etat.toString() == 'EN_ATTENTE'}"
                                       th:href="@{/orders/delete/{id}(id=${commande.id})}"
                                       class="btn btn-outline-danger" title="Annuler"
                                       onclick="return confirm('Annuler cette commande ?');">
                                        <i class="bi bi-trash"></i>
                                    </a>

                                    <a th:if="${commande.etat.toString() == 'PREPARATION_TERMINEE'}"
                                       th:href="@{/orders/serve/{id}(id=${commande.id})}"
                                       class="btn btn-success fw-bold">Servir</a>

                                    <a th:if="${commande.etat.toString() == 'SERVIE'}"
                                       th:href="@{/orders/pay/{id}(id=${commande.id})}"
                                       class="btn btn-primary fw-bold">Payer</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${!estOccupee}" class="mt-auto">
                        <p class="text-muted small mb-0">Prête à accueillir des clients.</p>
                        <a th:href="@{/orders/create(tableId=${table.identifiant})}" class="btn btn-outline-success btn-sm mt-3 w-100 rounded-pill">
                            <i class="bi bi-plus-circle me-1"></i> Installer Clients
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
