<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tableau de Bord des Commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Vue de la Salle</h1>
        <a th:href="@{/orders/create}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Nouvelle Commande</a>
    </div>

    <div class="row">
        <div th:each="table : ${toutesLesTables}" class="col-md-6 col-lg-4 mb-4">
            <div th:with="estOccupee=${tablesOccupees.contains(table)}">
                <div class="card shadow-sm h-100">
                    <div class="card-header text-white" th:classappend="${estOccupee ? 'bg-danger' : 'bg-success'}">
                        <h5 class="mb-0">Table N° <span th:text="${table.numeroTable}"></span></h5>
                    </div>

                    <div th:if="${estOccupee}">
                        <ul class="list-group list-group-flush">
                            <li th:each="commande : ${commandesParTable.get(table)}" class="list-group-item">
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <h6 class="mb-1">Commande #<span th:text="${commande.id}"></span></h6>
                                    <span class="badge"
                                          th:classappend="${
                                                commande.etat.toString() == 'EN_ATTENTE' ? 'bg-secondary' :
                                                (commande.etat.toString() == 'EN_PREPARATION' ? 'bg-warning text-dark' :
                                                (commande.etat.toString() == 'PREPARATION_TERMINEE' ? 'bg-success' : 'bg-info text-dark'))
                                              }"
                                          th:text="${commande.etat.toString().replace('_', ' ')}"></span>
                                </div>
                                <p class="mb-1">Client: <span th:text="${commande.client.fullName}"></span></p>

                                <!-- ========================================================== -->
                                <!--     DÉTAILS DE LA COMMANDE AJOUTÉS ICI                   -->
                                <!-- ========================================================== -->
                                <ul class="list-unstyled mt-2 mb-2 small">
                                    <li th:each="ligne : ${commande.lignesCommande}">
                                        <i class="bi bi-dot"></i>
                                        <span th:text="${ligne.quantite} + 'x ' + ${ligne.plat != null ? ligne.plat.nom : ligne.menu.nom}"></span>
                                    </li>
                                </ul>

                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted fw-bold">Total: <span th:text="${#numbers.formatDecimal(commande.montantTotal, 1, 2)} + ' €'"></span></small>
                                    <div class="text-end">
                                        <!-- Boutons d'action -->
                                        <div th:if="${commande.etat.toString() == 'EN_ATTENTE'}" class="btn-group btn-group-sm">
                                            <a th:href="@{/orders/edit/{id}(id=${commande.id})}" class="btn btn-outline-warning" title="Modifier"><i class="bi bi-pencil"></i></a>
                                            <a th:href="@{/orders/delete/{id}(id=${commande.id})}" class="btn btn-outline-danger" title="Supprimer"><i class="bi bi-trash"></i></a>
                                        </div>
                                        <a th:if="${commande.etat.toString() == 'PREPARATION_TERMINEE'}" th:href="@{/orders/serve/{id}(id=${commande.id})}" class="btn btn-success btn-sm">Servir</a>
                                        <a th:if="${commande.etat.toString() == 'SERVIE'}" th:href="@{/orders/pay/{id}(id=${commande.id})}" class="btn btn-primary btn-sm">Payer</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div th:if="${!estOccupee}" class="card-body text-center d-flex align-items-center justify-content-center">
                        <p class="text-muted">Cette table est disponible.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
