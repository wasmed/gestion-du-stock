<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire du plat</title>
</head>
<body>
<h1>Formulaire du plat</h1>
<form th:action="@{/plats/save}" th:object="${plat}" method="post">
    <input type="hidden" th:field="*{identifiant}" />
    <div>
        <label>Nom:</label>
        <input type="text" th:field="*{nom}" required />
    </div>
    <div>
        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea>
    </div>
    <div>
        <label>Prix:</label>
        <input type="number" step="0.01" th:field="*{prix}" required />
    </div>
    <div>
        <label>Catégorie:</label>
        <select th:field="*{categorie}">
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
        </select>
    </div>

    <h3>Ingrédients</h3>
    <div th:each="ingredient, stat : *{ingredients}">
        <input type="hidden" th:field="*{ingredients[__${stat.index}__].identifiant}" />
        <div>
            <label>Produit:</label>
            <select th:field="*{ingredients[__${stat.index}__].produit}">
                <option th:each="produit : ${produits}" th:value="${produit.identifiant}" th:text="${produit.nom}"></option>
            </select>
        </div>
        <div>
            <label>Quantité:</label>
            <input type="number" th:field="*{ingredients[__${stat.index}__].quantite}" required />
        </div>
        <div>
            <label>Unité:</label>
            <input type="text" th:field="*{ingredients[__${stat.index}__].unite}" required />
        </div>
    </div>

    <button type="submit">Sauvegarder</button>
</form>
<a th:href="@{/plats}">Retour à la liste</a>
</body>
</html>
