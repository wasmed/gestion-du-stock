<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire du plat</title>
</head>
<body>
<h1>Formulaire du plat</h1>
<form th:action="@{/plats/save}" th:object="${plat}" method="post">
    <input type="hidden" th:field="*{identifiant}" />
    <div>
        <label>Nom:</label>
        <input type="text" th:field="*{nom}" required />
    </div>
    <div>
        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea>
    </div>
    <div>
        <label>Prix:</label>
        <input type="number" step="0.01" th:field="*{prix}" required />
    </div>
    <div>
        <label>Catégorie:</label>
        <select th:field="*{categorie}">
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
        </select>
    </div>
    <button type="submit">Sauvegarder</button>
</form>
<a th:href="@{/plats}">Retour à la liste</a>
</body>
</html>
