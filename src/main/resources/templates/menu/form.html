<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${menu.id == null ? 'Nouveau Menu' : 'Modifier le Menu'}">Nouveau Menu</h2>
        <a th:href="@{/menus}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/menus/save}" th:object="${menu}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" th:field="*{nom}" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Prix (€)</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{prix}" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">URL de l'image (Optionnel)</label>
                            <input type="text" class="form-control" th:field="*{image}" />
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{actif}" id="actifCheck">
                            <label class="form-check-label" for="actifCheck">Actif / Disponible à la carte</label>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date de Début (Optionnel)</label>
                                <input type="date" class="form-control" th:field="*{dateDebut}" />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date de Fin (Optionnel)</label>
                                <input type="date" class="form-control" th:field="*{dateFin}" />
                            </div>
                        </div>

                        <h4 class="mt-4 mb-3">Plats inclus dans le menu</h4>
                        <div class="mb-3 border p-3 rounded" style="max-height: 300px; overflow-y: auto;">
                            <div th:each="plat : ${allPlats}" class="form-check">
                                <input class="form-check-input" type="checkbox" th:field="*{plats}" th:value="${plat.identifiant}" th:id="'plat_' + ${plat.identifiant}">
                                <label class="form-check-label" th:for="'plat_' + ${plat.identifiant}">
                                    <span th:text="${plat.nom}"></span> - <span class="text-muted" th:text="${plat.categorie}"></span>
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Sauvegarder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
