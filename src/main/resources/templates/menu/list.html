<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Liste des Menus</h2>
        <a th:href="@{/menus/form}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Ajouter un nouveau menu
        </a>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Plats</th>
                    <th>Statut</th>
                    <th>Validité</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="menu : ${menus}">
                    <td th:text="${menu.nom}"></td>
                    <td th:text="${menu.description}"></td>
                    <td th:text="${#numbers.formatDecimal(menu.prix, 1, 2)} + ' €'"></td>
                    <td>
                        <ul class="list-unstyled mb-0">
                            <li th:each="plat : ${menu.plats}" th:text="'- ' + ${plat.nom}"></li>
                        </ul>
                    </td>
                    <td>
                        <span th:if="${menu.actif}" class="badge bg-success">À la carte</span>
                        <span th:unless="${menu.actif}" class="badge bg-secondary">Archivé/Éphémère</span>
                    </td>
                    <td>
                        <div th:if="${menu.dateDebut != null or menu.dateFin != null}" class="text-muted small">
                            <span th:if="${menu.dateDebut != null}">Du: <span th:text="${#temporals.format(menu.dateDebut, 'dd/MM/yyyy')}"></span></span>
                            <br th:if="${menu.dateDebut != null and menu.dateFin != null}" />
                            <span th:if="${menu.dateFin != null}">Au: <span th:text="${#temporals.format(menu.dateFin, 'dd/MM/yyyy')}"></span></span>
                        </div>
                        <span th:if="${menu.dateDebut == null and menu.dateFin == null}" class="text-muted small">Permanent</span>
                    </td>
                    <td class="text-end">
                        <a th:href="@{/menus/form(id=${menu.id})}" class="btn btn-sm btn-outline-primary me-2">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/menus/delete/{id}(id=${menu.id})}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce menu ?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                 <tr th:if="${#lists.isEmpty(menus)}">
                    <td colspan="5" class="text-center py-4 text-muted">Aucun menu trouvé.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
