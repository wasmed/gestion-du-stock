<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paiement de la Commande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0 fw-bold"><i class="bi bi-credit-card me-2"></i>Paiement de la Commande</h3>
                </div>
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                        <h5 class="text-secondary mb-0">Commande #<span th:text="${commande.id}"></span></h5>
                        <span class="badge bg-info text-dark" th:text="${#temporals.format(commande.dateHeure, 'dd/MM/yyyy HH:mm')}">Date</span>
                    </div>

                    <h5 class="fw-bold mb-3">Détails de la commande</h5>
                    <div class="table-responsive mb-4">
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Article</th>
                                <th class="text-center">Quantité</th>
                                <th class="text-end">Prix Unitaire</th>
                                <th class="text-end">Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ligne : ${commande.lignesCommande}">
                                <td>
                                    <span th:if="${ligne.plat != null}" th:text="${ligne.plat.nom}"></span>
                                    <span th:if="${ligne.menu != null}" th:text="${ligne.menu.nom}"></span>
                                </td>
                                <td class="text-center" th:text="${ligne.quantite}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal((ligne.plat != null ? ligne.plat.prix : ligne.menu.prix), 1, 2)} + ' €'"></td>
                                <td class="text-end fw-bold" th:text="${#numbers.formatDecimal((ligne.plat != null ? ligne.plat.prix : ligne.menu.prix) * ligne.quantite, 1, 2)} + ' €'"></td>
                            </tr>
                            </tbody>
                            <tfoot class="table-group-divider">
                            <tr>
                                <td colspan="3" class="text-end fw-bold fs-5">Total à Payer :</td>
                                <td class="text-end fw-bold fs-5 text-primary" th:text="${#numbers.formatDecimal(commande.montantTotal, 1, 2)} + ' €'"></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>

                    <form th:action="@{/paiement/process}" method="post" class="needs-validation">
                        <input type="hidden" name="commandeId" th:value="${commande.id}" />

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="pourboire" class="form-label fw-bold">Pourboire (facultatif)</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" min="0" id="pourboire" name="pourboire" class="form-control" value="0.00" />
                                    <span class="input-group-text">€</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="modePaiement" class="form-label fw-bold">Mode de paiement</label>
                                <select id="modePaiement" name="modePaiement" class="form-select" required>
                                    <option th:each="mode : ${T(com.example.demo.model.ModePaiement).values()}"
                                            th:value="${mode}"
                                            th:text="${mode.toString().replace('_', ' ')}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/orders}" class="btn btn-outline-secondary me-md-2">Annuler</a>
                            <button type="submit" class="btn btn-success fw-bold px-4">
                                <i class="bi bi-check-circle-fill me-2"></i>Confirmer le Paiement
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
