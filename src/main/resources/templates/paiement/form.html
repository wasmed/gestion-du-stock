<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paiement de la Commande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0 fw-bold"><i class="bi bi-credit-card me-2"></i>Paiement de la Commande</h3>
                </div>
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                        <h5 class="text-secondary mb-0">Commande #<span th:text="${commande.id}"></span></h5>
                        <span class="badge bg-info text-dark" th:text="${#temporals.format(commande.dateHeure, 'dd/MM/yyyy HH:mm')}">Date</span>
                    </div>

                    <h5 class="fw-bold mb-3">Détails de la commande</h5>
                    <div class="table-responsive mb-4">
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Article</th>
                                <th class="text-center">Quantité</th>
                                <th class="text-end">Prix Unitaire</th>
                                <th class="text-end">Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ligne : ${commande.lignesCommande}">
                                <td>
                                    <span th:if="${ligne.plat != null}" th:text="${ligne.plat.nom}"></span>
                                    <span th:if="${ligne.menu != null}" th:text="${ligne.menu.nom}"></span>
                                </td>
                                <td class="text-center" th:text="${ligne.quantite}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal((ligne.plat != null ? ligne.plat.prix : ligne.menu.prix), 1, 2)} + ' €'"></td>
                                <td class="text-end fw-bold" th:text="${#numbers.formatDecimal((ligne.plat != null ? ligne.plat.prix : ligne.menu.prix) * ligne.quantite, 1, 2)} + ' €'"></td>
                            </tr>
                            </tbody>
                            <tfoot class="table-group-divider">
                            <tr>
                                <td colspan="3" class="text-end fw-bold fs-5">Total à Payer :</td>
                                <td class="text-end fw-bold fs-5 text-primary" th:text="${#numbers.formatDecimal(commande.montantTotal, 1, 2)} + ' €'"></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>

                    <!-- Hidden input for Stripe Public Key -->
                    <input type="hidden" id="stripe-public-key" th:value="${stripePublicKey}" />

                    <form th:action="@{/paiement/process}" method="post" class="needs-validation" id="payment-form">
                        <input type="hidden" name="commandeId" id="commandeId" th:value="${commande.id}" />

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="pourboire" class="form-label fw-bold">Pourboire (facultatif)</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" min="0" id="pourboire" name="pourboire" class="form-control" value="0.00" />
                                    <span class="input-group-text">€</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="modePaiement" class="form-label fw-bold">Mode de paiement</label>
                                <select id="modePaiement" name="modePaiement" class="form-select" required onchange="togglePaymentMethod()">
                                    <option th:each="mode : ${T(com.example.demo.model.ModePaiement).values()}"
                                            th:value="${mode}"
                                            th:text="${mode.toString().replace('_', ' ')}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Zone Stripe -->
                        <div id="stripe-element-container" class="mb-4" style="display: none;">
                            <label class="form-label fw-bold">Carte Bancaire</label>
                            <div id="card-element" class="form-control p-3">
                                <!-- A Stripe Element will be inserted here. -->
                            </div>
                            <div id="card-errors" class="text-danger mt-2" role="alert"></div>
                        </div>

                        <!-- Zone QR Code -->
                        <div id="qr-code-container" class="mb-4 text-center" style="display: none;">
                            <h6 class="fw-bold mb-3">Scannez pour payer</h6>
                            <div id="qr-code-image-container" class="d-inline-block border p-2 bg-white rounded">
                                <div class="spinner-border text-primary" role="status" id="qr-loading">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <img id="qr-code-img" src="" alt="QR Code Paiement" style="display: none; max-width: 200px;">
                            </div>
                            <p class="text-muted small mt-2">Ce QR code est unique à cette commande.</p>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/orders}" class="btn btn-outline-secondary me-md-2">Annuler</a>
                            <button type="submit" id="submit-button" class="btn btn-success fw-bold px-4">
                                <i class="bi bi-check-circle-fill me-2"></i>Confirmer le Paiement
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const stripePublicKey = document.getElementById('stripe-public-key').value;
        const stripe = Stripe(stripePublicKey);
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const modePaiementSelect = document.getElementById('modePaiement');
        const stripeContainer = document.getElementById('stripe-element-container');
        const qrCodeContainer = document.getElementById('qr-code-container');
        const submitButton = document.getElementById('submit-button');
        const form = document.getElementById('payment-form');
        const commandeId = document.getElementById('commandeId').value;
        const qrCodeImg = document.getElementById('qr-code-img');
        const qrLoading = document.getElementById('qr-loading');

        // Initial check
        togglePaymentMethod();

        modePaiementSelect.addEventListener('change', togglePaymentMethod);

        function togglePaymentMethod() {
            const selectedMode = modePaiementSelect.value;

            // Hide everything first
            stripeContainer.style.display = 'none';
            qrCodeContainer.style.display = 'none';

            if (selectedMode === 'CARTE_BANCAIRE') {
                stripeContainer.style.display = 'block';
            } else if (selectedMode === 'QR_CODE') {
                qrCodeContainer.style.display = 'block';
                loadQrCode();
            }
        }

        function loadQrCode() {
            if (qrCodeImg.src && qrCodeImg.src.startsWith('data:image')) return; // Already loaded

            qrLoading.style.display = 'block';
            qrCodeImg.style.display = 'none';

            fetch(`/paiement/api/generate-qr/${commandeId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.qrCodeImage) {
                        qrCodeImg.src = "data:image/png;base64," + data.qrCodeImage;
                        qrCodeImg.style.display = 'block';
                    } else {
                        console.error("Erreur QR Code:", data.error);
                    }
                })
                .catch(err => console.error("Erreur Fetch QR:", err))
                .finally(() => {
                    qrLoading.style.display = 'none';
                });
        }

        form.addEventListener('submit', async function (event) {
            const selectedMode = modePaiementSelect.value;

            if (selectedMode === 'CARTE_BANCAIRE') {
                event.preventDefault();
                submitButton.disabled = true;

                // 1. Create Payment Intent via Server
                try {
                    const response = await fetch('/paiement/api/create-payment-intent?commandeId=' + commandeId, {
                        method: 'POST'
                    });
                    const data = await response.json();

                    if (data.error) {
                        showError(data.error);
                        submitButton.disabled = false;
                        return;
                    }

                    // 2. Confirm Payment with Stripe
                    const result = await stripe.confirmCardPayment(data.clientSecret, {
                        payment_method: {
                            card: cardElement,
                        }
                    });

                    if (result.error) {
                        showError(result.error.message);
                        submitButton.disabled = false;
                    } else {
                        if (result.paymentIntent.status === 'succeeded') {
                            // Payment success, submit the form normally to update server state
                            form.submit();
                        }
                    }
                } catch (err) {
                    showError("Une erreur est survenue lors du paiement.");
                    submitButton.disabled = false;
                    console.error(err);
                }
            } else {
                // For other methods (Caisse, QR Code simulation), just submit
                // Note: In a real QR flow, you might wait for a webhook or check status via polling
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('card-errors');
            errorElement.textContent = message;
        }
    });
</script>

</body>
</html>
