<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - RestoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Resto Admin</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
            </li>
            <li>
                <a th:href="@{/admin/tables}"><i class="bi bi-grid-3x3-gap"></i> Tables</a>
            </li>
            <li>
                <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Personnel</a>
            </li>
            <li>
                <a th:href="@{/stock/list}"><i class="bi bi-box-seam"></i> Stocks</a>
            </li>
             <li>
                <a th:href="@{/admin/feedbacks}"><i class="bi bi-chat-left-quote"></i> Feedbacks</a>
            </li>
             <li>
                <a th:href="@{/}"><i class="bi bi-house-door"></i> Retour au Site</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light top-navbar">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="bi bi-list"></i>
                </button>
                <div class="ms-auto d-flex align-items-center">
                    <span class="me-3" th:text="${#authentication.name}">Admin</span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                         <button class="btn btn-outline-danger btn-sm" type="submit">DÃ©connexion</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="main-content" th:insert="${content}">
            <!-- Content will be inserted here -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sidebarCollapse').addEventListener('click', function () {
        const sidebar = document.getElementById('sidebar');
        if (sidebar.style.marginLeft === '-250px') {
            sidebar.style.marginLeft = '0';
        } else {
            sidebar.style.marginLeft = '-250px';
        }
    });
</script>
</body>
</html>
