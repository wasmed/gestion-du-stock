<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${user.id == null ? 'Nouvel Utilisateur' : 'Modifier Utilisateur'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${user.id == null ? 'Créer un nouvel utilisateur' : 'Modifier l\'utilisateur'}"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nom Complet</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" th:field="*{password}" th:required="${user.id == null}">
                            <small th:if="${user.id != null}" class="form-text text-muted">Laissez vide pour ne pas changer le mot de passe.</small>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Rôle</label>
                            <select class="form-select" th:field="*{role}" required>
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                            </select>
                        </div>

                        <a th:href="@{/admin/users}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
