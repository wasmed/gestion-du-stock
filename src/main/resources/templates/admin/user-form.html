<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${user.id == null ? 'Nouvel Utilisateur' : 'Modifier Utilisateur'}">Nouvel Utilisateur</h2>
        <a th:href="@{/admin/users}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                         <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nom Complet</label>
                            <input type="text" class="form-control" th:field="*{fullName}" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" th:field="*{password}" id="password" th:required="${user.id == null}">
                            <div th:if="${user.id != null}" class="form-text text-muted">Laissez vide pour ne pas changer le mot de passe.</div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">RÃ´le</label>
                            <select class="form-select" th:field="*{role}" id="role" required>
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
