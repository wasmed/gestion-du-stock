<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestion des Tables</h2>
        <a th:href="@{/admin/tables/new}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Nouvelle Table
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Numéro</th>
                    <th>Capacité (Pers.)</th>
                    <th>Statut</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="table : ${tables}">
                    <td th:text="${table.identifiant}">1</td>
                    <td th:text="${table.numeroTable}">10</td>
                    <td th:text="${table.nombrePersonne}">4</td>
                    <td>
                        <span th:class="'status-badge ' + (${table.statut.name() == 'LIBRE'} ? 'status-libre' : 'status-occupee')"
                              th:text="${table.statut}">LIBRE</span>
                    </td>
                    <td class="text-end">
                        <a th:href="@{/admin/tables/edit/{id}(id=${table.identifiant})}" class="btn btn-sm btn-outline-primary me-2">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/admin/tables/delete/{id}(id=${table.identifiant})}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette table ?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tables)}">
                    <td colspan="5" class="text-center py-4 text-muted">Aucune table trouvée.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
