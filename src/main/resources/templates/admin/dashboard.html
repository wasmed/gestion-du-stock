<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tableau de Bord Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .card-link { text-decoration: none; color: inherit; }
        .card-link .card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,.1); transition: all 0.2s ease-in-out; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">
    <h1>Tableau de Bord Administrateur</h1>

    <!-- Section des Indicateurs Clés (KPIs) -->
    <div class="row mt-4">
        <!-- ... (les cartes KPI restent les mêmes) ... -->
    </div>

    <hr class="my-4">

    <!-- Section des Raccourcis de Gestion -->
    <h2>Gestion</h2>
    <div class="row mt-3">
        <div class="col-md-3 mb-3">
            <a th:href="@{/admin/users}" class="card-link">
                <div class="card text-center h-100 p-3">
                    <i class="bi bi-person-gear fs-1 text-primary"></i>
                    <h5 class="card-title mt-2">Utilisateurs</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/stock/list}" class="card-link">
                <div class="card text-center h-100 p-3">
                    <i class="bi bi-box-seam fs-1 text-success"></i>
                    <h5 class="card-title mt-2">Stocks</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="#" class="card-link"> <!-- Mettre le lien vers la gestion de la carte -->
                <div class="card text-center h-100 p-3">
                    <i class="bi bi-journal-text fs-1 text-warning"></i>
                    <h5 class="card-title mt-2">Carte & Menus</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3 mb-3">
            <a th:href="@{/admin/feedbacks}" class="card-link">
                <div class="card text-center h-100 p-3">
                    <i class="bi bi-chat-left-quote fs-1 text-info"></i>
                    <h5 class="card-title mt-2">Feedbacks</h5>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
