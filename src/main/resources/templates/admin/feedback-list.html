<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Feedbacks des Clients</h2>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Client</th>
                    <th>Commande N°</th>
                    <th class="text-center">Note</th>
                    <th>Commentaire</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="feedback : ${feedbacks}">
                    <td th:text="${feedback.commande.client.fullName}"></td>
                    <td th:text="${feedback.commande.id}"></td>
                    <td class="text-center">
                        <span th:each="i : ${#numbers.sequence(1, 5)}"
                              class="bi"
                              th:classappend="${i <= feedback.note ? 'bi-star-fill text-warning' : 'bi-star'}">
                        </span>
                    </td>
                    <td th:text="${feedback.commentaire}"></td>
                    <td th:text="${#temporals.format(feedback.dateSubmitted, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(feedbacks)}">
                    <td colspan="5" class="text-center py-4 text-muted">Aucun feedback trouvé.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
