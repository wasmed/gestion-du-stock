<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tableau de Bord du Chef</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Optionnel : Rechargement automatique de la page toutes les 30 secondes -->
    <meta http-equiv="refresh" content="30">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">
    <!-- ========================================================== -->
    <!--     LA SECTION DU HAUT A ÉTÉ MISE À JOUR                   -->
    <!-- ========================================================== -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <div>
            <h1>Commandes à Préparer</h1>
            <span class="text-muted">Vue d'ensemble des commandes en cuisine</span>
        </div>
        <div>
            <a th:href="@{/stock/list}" class="btn btn-secondary">
                <i class="bi bi-box-seam"></i> Gérer les Stocks
            </a>
        </div>
    </div>

    <div th:if="${commandes.isEmpty()}">
        <p class="text-muted">Aucune commande à préparer pour le moment.</p>
    </div>

    <div class="row">
        <!-- On boucle sur chaque commande à préparer -->
        <div th:each="commande : ${commandes}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm" th:classappend="${commande.etat.toString() == 'EN_ATTENTE' ? 'border-danger' : 'border-warning'}">
                <div class="card-header d-flex justify-content-between">
                    <strong>Commande #<span th:text="${commande.id}"></span> (Table <span th:text="${commande.table.numeroTable}"></span>)</strong>
                    <span class="badge" th:classappend="${commande.etat.toString() == 'EN_ATTENTE' ? 'bg-danger' : 'bg-warning text-dark'}" th:text="${commande.etat.toString().replace('_', ' ')}"></span>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li th:each="ligne : ${commande.lignesCommande}">
                            <i class="bi bi-dot"></i>
                            <strong th:text="${ligne.quantite} + 'x '"></strong>
                            <span th:if="${ligne.plat != null}" th:text="${ligne.plat.nom}"></span>
                            <span th:if="${ligne.menu != null}" th:text="${ligne.menu.nom}"></span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-end">
                    <!-- Le bouton "Préparer" n'apparaît que si la commande est EN ATTENTE -->
                    <a th:if="${commande.etat.toString() == 'EN_ATTENTE'}" th:href="@{/orders/prepare/{id}(id=${commande.id})}" class="btn btn-primary btn-sm">
                        <i class="bi bi-play-circle"></i> Commencer la Préparation
                    </a>

                    <!-- Le bouton "Terminer" n'apparaît que si la commande est EN PREPARATION -->
                    <a th:if="${commande.etat.toString() == 'EN_PREPARATION'}" th:href="@{/orders/finish-preparation/{id}(id=${commande.id})}" class="btn btn-success btn-sm">
                        <i class="bi bi-check-all"></i> Préparation Terminée
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
