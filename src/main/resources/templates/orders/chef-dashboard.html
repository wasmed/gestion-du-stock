<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Tableau de bord du Chef</title>
</head>
<body>
<h1>Tableau de bord du Chef</h1>
<p>Commandes en attente et en préparation</p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>État</th>
        <th>Détails</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="commande : ${commandes}">
        <td th:text="${commande.id}"></td>
        <td th:text="${commande.etat}"></td>
        <td>
            <a th:href="@{/orders/details/{id}(id=${commande.id})}">Voir les détails</a>
        </td>
        <td>
            <a th:if="${commande.etat == T(com.example.demo.model.EtatCommande).EN_ATTENTE}"
               th:href="@{/orders/prepare/{id}(id=${commande.id})}">
                Passer en préparation
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
